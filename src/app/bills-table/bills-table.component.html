<table mat-table [dataSource]=" billsDataSource">
  <!-- Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Bill Number -->
  <ng-container matColumnDef="bill-number">
    <th mat-header-cell *matHeaderCellDef> Bill Number </th>
    <td mat-cell *matCellDef="let element"> {{element.billNumber}} </td>
  </ng-container>
  <!-- Partner Id -->
  <ng-container matColumnDef="partner-id">
    <th mat-header-cell *matHeaderCellDef> Partner Id </th>
    <td mat-cell *matCellDef="let element"> {{element.partnerId}} </td>
  </ng-container>
  <!-- Total Amount -->
  <ng-container matColumnDef="total-amount">
    <th mat-header-cell *matHeaderCellDef> Total Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
  </ng-container>
  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
